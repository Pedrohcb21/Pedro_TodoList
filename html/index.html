<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/style.css">

        <title>Todo List - Pedro</title>
    </head>

    <body>
        <header>
            <h1>Pedro - Todo List</h1>
            <button class="btn-logout" id="btnLogout">Logout</button>
        </header>

        <form id="form">
            <input type="text" class="todo-input" id="todo-input" maxlength="40" />
            <button class="todo-button" id="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo" id="filtro">
                    <option value="all">Todas</option>
                    <option value="completed">Finalizadas</option>
                    <option value="uncompleted">NÃ£o Finalizadas</option>
                </select>
            </div>
        </form>

        <div id="todo-container" class="todo-container">
            <ul id="todo-list" class="todo-list">

            </ul>
        </div>

        <script src="../js/script.js"></script>
    </body>

</html>
